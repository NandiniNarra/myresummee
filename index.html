<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <div class="bg-container">
            <fieldset class="fieldset">
                <legend class="legend">This is Form</legend>
            <form>
                <div class="margin-container">
                    <label for="emailid">Email Id:</label>
                    <input type="email" id="emailid" class="color"/>
                </div>
                <div class="margin-container">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="color"/>
                </div>
                <div class="margin-container">
                    <label for="cpassword">Confirm Password:</label>
                    <input type="password" id="cpassword" class="color"/>
                </div>
                <div class="margin-container">
                    <label for="photo">Update your Picture:</label>
                    <input type="file" id="photo"/>
                </div>
                <div class="margin-container">
                    <label>Gender:</label>
                    <input type="radio" name="gender" id="genderMale" value="Male" class="color"/>
                    <label for="genderMale">Male</label>
                    <input type="radio" name="gender" id="genderFemale" value="Female" class="color"/>
                    <label for="genderFemale">Female</label>
                </div>
                <div class="margin-container">
                    <label for="select country">Select country</label>
                        <select  id="country" class="color">Select Country>
                            <option value="Afghanistan">Afghanistan</option>
                            <option value="India">India</option>
                            <option value="Australia">Australia</option>
                            <option value="Bangaldesh">Bangaldesh</option> 
                        </select>                                                                                        
                </div>
                <div class="margin-container">
                    <label for="hobby">Hobby:</label>
                    <input type="checkbox" name="hobby" id="one" value="cricket" class="color" />
                    <label for="cricket">Cricket</label>
                    <input type="checkbox" name="hobby" id="two" value="Football" class="color" />
                    <label for="cricket">Football</label>        
                </div>
                <div class="margin-container">
                    <label for="Address">Address:</label>
                    <textarea id="Address" name="Address" rows="10" cols="50" class="color"></textarea>
                </div>
                <div class="button">
                    <button class="button-1">Submit</button>
                </div>
            </form> 
            </fieldset>
        </div>
    
    </section>
</body>
</html>
